<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>BlackJack by stevendemjen</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score " id="score--0">0</p>
        <div class="cards">
          <img src=img/card_back_red.png class="card card--0--p0" /img> <img
          src=img/card_back_red.png class="card card--1--p0" /img> <img src=""class="card card--2--p0 hidden"</img>
          <img src=""class="card card--3--p0 hidden"</img>
          <img src=""class="card card--4--p0 hidden"</img>
        </div>
        <div class="name bust hidden"id="bust0">💣bust</div>
        <div class="current">
          <button class="btn btn--deal0">🃏 Deal</button>
          <button class="btn btn--hit0 hidden">👇 Hit</button>
          <button class="btn btn--stand0 hidden">🤚 Stand</button>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="cards">
          <img src=img/card_back_red.png class="card card--0--p1" /img> <img
          src=img/card_back_red.png class="card card--1--p1" "/img>
          <img src=""class="card card--2--p1 hidden"</img>
          <img src=""class="card card--3--p1 hidden"</img>
          <img src=""class="card card--4--p1 hidden"</img>
        </div>
        <div class="name bust hidden" id="bust1">💣bust</div>
        <div class="current">
          <button class="btn btn--deal1 hidden">🃏 Deal</button>
          <button class="btn btn--hit1 hidden">👇 Hit</button>
          <button class="btn btn--stand1 hidden">🤚 Stand</button>
        </div>
      </section>
      <button class="btn btn--new">🔄 New game</button>
      <div class="message hidden" id="message">
🏆Player X won the game!</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
